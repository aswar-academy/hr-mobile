name: aswar
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  auto_route: ^5.0.1
  chopper: ^4.0.1
  cupertino_icons: ^1.0.2
  error_handler:
    git: https://github.com/masreplay/perfect_error_handler.git
  extra_alignments: ^1.0.0+1
  flextras: ^0.0.2
  flutter_animate: ^1.0.0
  flutter_intro_screen: ^0.0.4
  flutter_svg: ^1.1.5
  gap: ^2.0.0
  json_annotation: ^4.4.0
  provider: ^6.0.3
  smooth_page_indicator: ^1.0.0+2
  google_fonts: ^3.0.1
  injectable: ^1.5.3
  get_it: ^7.2.0
  intl: ^0.17.0
  flutter_launcher_icons: ^0.10.0
  flutter_native_splash: ^2.2.9

dev_dependencies:
  build_runner: ^2.1.7
  chopper_generator: ^4.0.5
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.1.4
  auto_route_generator: ^5.0.1
  injectable_generator: ^1.5.4
  swagger_dart_code_generator: ^2.4.6

flutter:
  generate: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Cinzel
      fonts:
        - asset: assets/fonts/CinzelDecorative-Regular.ttf
        - asset: assets/fonts/CinzelDecorative-Black.ttf
        - asset: assets/fonts/CinzelDecorative-Bold.ttf
    - family: Yeseva
      fonts:
        - asset: assets/fonts/YesevaOne-Regular.ttf
    - family: Tenor
      fonts:
        - asset: assets/fonts/TenorSans-Regular.ttf
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Italic.ttf
          style: italic
        - asset: assets/fonts/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-ExtraBold.ttf
          weight: 800
    - family: MaShanZheng
      fonts:
        - asset: assets/fonts/MaShanZheng-Regular.ttf
    - family: B612Mono
      fonts:
        - asset: assets/fonts/B612Mono-Regular.ttf

  uses-material-design: true
