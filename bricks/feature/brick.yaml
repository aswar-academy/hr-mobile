name: feature
description: create new feature with cubit as sm
version: 0.0.1+1
vars:
  name:
    type: string
    description: The Cubit name
    default: Cubit
    prompt: Cubit name.
  repositories:
    type: array
    description: repositories names
    prompt: Repositories names.
    values:
      - test
      
  state_type:
    type: string
    description: The Data type
    default: dynamic
    prompt: Data type.

  template:
    type: boolean
    description: create template function
    default: false
    prompt: create template function.
  
  add_route:
    type: boolean
    description: add to app_router
    default: false
    prompt: add to auto_route routes